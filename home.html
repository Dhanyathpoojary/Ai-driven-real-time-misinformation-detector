      background: #fffbea;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto;

    .content {
      min-height: 80vh;
      padding-top: 28px;

      height: 45px;
      margin-right: 8px;

      border-radius: 12px;

<body>

  <!-- âœ… HEADER -->

    <div class="container">

      <!-- Logo + Brand -->
      <a class="navbar-brand d-flex align-items-center" href="/">
       <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo-img">
        <span class="fw-bold">TruthCheck AI</span>
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar -->
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link fw-bold" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-bold" href="/latest">Latest</a></li>

  <!-- âœ… MAIN CONTENT -->
  <main class="container content">

    <h3 class="text-center fw-bold mb-4">ðŸ“° Top Headlines</h3>

    <div class="row">
      {% for item in news %}

        <div class="card shadow-sm">
          <img src="{{ item.image }}" class="card-img-top" style="height:200px;object-fit:cover">

          <div class="card-body">
            <h6 class="fw-bold">{{ item.title }}</h6>
            <p class="small text-muted">{{ item.source }}</p>

            <a class="btn btn-warning btn-sm fw-bold" href="{{ item.url }}" target="_blank">
              Read Article
            </a>
          </div>
        </div>

      </div>
      {% endfor %}
    </div>

  </main>
